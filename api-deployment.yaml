---
apiVersion: v1
kind: Namespace
metadata:
  name: api-services
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: api-services
  name: go-api
spec:
  selector:
    matchLabels:
      name: go-api
  replicas: 2
  template:
    metadata:
      labels:
        name: go-api
    spec:
      containers:
       - image: manoharan150/simple-golang-api:latest
         imagePullPolicy: Always
         name: go-api
         ports:
           - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  namespace: api-services
  name: go-api-service
spec:
  ports:
    - port: 80
      targetPort: 9000
      protocol: TCP
  type: NodePort
  selector:
    name: go-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: api-services
  name: ingress-go-api
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: go-api-service
              port:
                number: 80
